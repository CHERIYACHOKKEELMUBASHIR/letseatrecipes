<h2 class="text-uppercase text-center mb-5">Your feedback</h2>
<form (ngSubmit)="feedback()" [formGroup]="registerform" width="150px" height="150px">

    <div class="form-outline mb-4">
        <input type="text" class="form-control " style="width: 500px; margin-left: 500px;" formControlName="name" name="name" placeholder="Your Name"
            id="reg_name" required>
        <label class="form-label" for="form3Example1cg"></label>
        <div style="color: red ; text-align: center;"
            *ngIf="(this.registerform.get('name')?.errors)&&(this.registerform.get('name')?.touched)">Invalid
        </div>
    </div>


    <div class="form-outline mb-4">
        <input type="text" class="form-control" style="width: 500px; height: 250px;  margin-left: 500px;" formControlName="feedback" name="feedback" placeholder="your feedback"
            id="reg_accnum" required>
        <label class="form-label" for="form3Example1cg"></label>
        <div style="color: red; text-align: center;"
            *ngIf="(this.registerform.get('feedback')?.errors)&&(this.registerform.get('feedback')?.touched)">
            Must have 10 and more words!
        </div>

    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
    </div>

</form>
