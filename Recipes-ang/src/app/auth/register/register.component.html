<section class="vh-100 bg-image"
  style="background-image:url(https://img.delicious.com.au/5aLcV7cG/del/2021/05/slow-roasted-butter-eggplant-curry-152139-2.jpg)">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; ">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="register()" [formGroup]="registerform">

                <div class="form-outline mb-4">
                  <input type="text" class="form-control" formControlName="name" name="name" placeholder="Your Name"
                    id="reg_name" required>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <div style="color: red"
                    *ngIf="(this.registerform.get('name')?.errors)&&(this.registerform.get('name')?.touched)">Invalid
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <input type="text" class="form-control" formControlName="phonenumber" name="phonenumber"
                    placeholder="Phone Number" id="reg_accnum" required>
                  <label class="form-label" for="form3Example1cg">Phone Number</label>
                  <div style="color: red"
                    *ngIf="(this.registerform.get('phonenumber')?.errors)&&(this.registerform.get('phonenumber')?.touched)">
                    Must have 10 digits</div>

                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control" formControlName="password" name="password"
                    placeholder="password" id="reg_password" required>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div style="color: red"
                    *ngIf="(this.registerform.get('password')?.errors)&&(this.registerform.get('password')?.touched)">
                    Invalid</div>

                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href=""
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
